name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./video_processor/Dockerfile  # Путь к Dockerfile для video_processor
          push: false
          tags: video_processor:latest

      - name: Build Docker images for video_searcher
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./video_searcher/Dockerfile  # Путь к Dockerfile для video_searcher
          push: false
          tags: video_searcher:latest


      - name: Run tests
        run: |
          docker-compose up -d
          docker-compose exec video_processor pytest tests/
          docker-compose exec video_searcher pytest tests/
